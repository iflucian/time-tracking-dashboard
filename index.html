<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="img/favicon-32x32.png"
    />
    <link rel="stylesheet" href="css/styles.css" />
    <title>Frontend Mentor | Time tracking dashboard</title>
  </head>
  <body>
    <main>
      <section class="container">
        <div class="wrap-author">
          <div class="author">
            <img src="img/image-jeremy.png" alt="Jeremy Robson" />
            <div class="author-details">
              <span class="report">Report for</span>
              <span class="name">Jeremy Robson</span>
            </div>
          </div>
          <div class="timeframes">
            <ul>
              <li id="daily">Daily</li>
              <li id="weekly" class="active">Weekly</li>
              <li id="monthly">Monthly</li>
            </ul>
          </div>
        </div>
        <div class="wrap-stats">
          <div class="back-stats">
            <img src="img/icon-work.svg" alt="Work" />
          </div>
          <div class="stats">
            <div class="title-stats">
              <span class="title">Work</span>
              <div class="dots">
                <span class="dot"></span>
                <span class="dot"></span>
                <span class="dot"></span>
              </div>
            </div>
            <div class="stats-details">
              <span class="hours">32hrs</span>
              <span class="details">Last Week - 36hrs</span>
            </div>
          </div>
        </div>
        <div class="wrap-stats">
          <div class="back-stats">
            <img src="img/icon-play.svg" alt="Play" />
          </div>
          <div class="stats">
            <div class="title-stats">
              <span class="title">Play</span>
              <div class="dots">
                <span class="dot"></span>
                <span class="dot"></span>
                <span class="dot"></span>
              </div>
            </div>
            <div class="stats-details">
              <span class="hours">10hrs</span>
              <span class="details">Last Week - 8hrs</span>
            </div>
          </div>
        </div>
        <div class="wrap-stats">
          <div class="back-stats">
            <img src="img/icon-study.svg" alt="Study" />
          </div>
          <div class="stats">
            <div class="title-stats">
              <span class="title">Study</span>
              <div class="dots">
                <span class="dot"></span>
                <span class="dot"></span>
                <span class="dot"></span>
              </div>
            </div>
            <div class="stats-details">
              <span class="hours">4hrs</span>
              <span class="details">Last Week - 7hrs</span>
            </div>
          </div>
        </div>
        <div class="wrap-stats">
          <div class="back-stats">
            <img src="img/icon-exercise.svg" alt="Exercise" />
          </div>
          <div class="stats">
            <div class="title-stats">
              <span class="title">Exercise</span>
              <div class="dots">
                <span class="dot"></span>
                <span class="dot"></span>
                <span class="dot"></span>
              </div>
            </div>
            <div class="stats-details">
              <span class="hours">4hrs</span>
              <span class="details">Last Week - 5hrs</span>
            </div>
          </div>
        </div>
        <div class="wrap-stats">
          <div class="back-stats">
            <img src="img/icon-social.svg" alt="Social" />
          </div>
          <div class="stats">
            <div class="title-stats">
              <span class="title">Social</span>
              <div class="dots">
                <span class="dot"></span>
                <span class="dot"></span>
                <span class="dot"></span>
              </div>
            </div>
            <div class="stats-details">
              <span class="hours">5hrs</span>
              <span class="details">Last Week - 10hrs</span>
            </div>
          </div>
        </div>
        <div class="wrap-stats">
          <div class="back-stats">
            <img src="img/icon-self-care.svg" alt="Self Care" />
          </div>
          <div class="stats">
            <div class="title-stats">
              <span class="title">Self Care</span>
              <div class="dots">
                <span class="dot"></span>
                <span class="dot"></span>
                <span class="dot"></span>
              </div>
            </div>
            <div class="stats-details">
              <span class="hours">2hrs</span>
              <span class="details">Last Week - 2hrs</span>
            </div>
          </div>
        </div>
      </section>
    </main>
    <script src="js/scripts.js"></script>
  </body>
</html>
